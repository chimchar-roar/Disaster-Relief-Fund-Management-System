{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="wrapper">
                <nav>
                    <div class="logo">
                    DISASTER MANAGEMENT <br>
                    SYSTEM
                    </div>
                    <ul>
                        <li>
                            <a href="{% url 'home-view' %}">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="about.html">
                                About
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Contact Us
                            </a>
                        </li>
                        
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="hero-section">
        <form class="form-box" action="" method="POST">
            {% csrf_token %}
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="/register/staff/">Sign Up</a></span>
                    <h2>Login</h2>
                </div>
                <div class="getting-details">
                <div class="input-box">
                    <label >Staff ID</label>
                    <input type="text" name="username"> 
                </div>
                <div class="input-box">
                    <label >Password</label>
                    <input type="password" name="password"> 
                </div>
                </div>
                <div class="two-col">
                    <div class="remember">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="button" type="submit">Login</button> 
            </div>
            
        </form>
    </div>
</body>
