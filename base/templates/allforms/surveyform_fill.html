{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="wrapper">
                <nav>
                    <div class="logo">
                    DISASTER MANAGEMENT <br>
                    SYSTEM
                    </div>
                    <ul>
                        <li>
                            <a href="{% url 'staff-home' %}">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Contact Us
                            </a>
                        </li>
                        <li>
                            <a href="/logoutUser/">
                                <button class='login-button'>
                                    Logout
                                </button>
                            </a>
                        </li>
                        
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="hero-section">
        <div class="register-form">
            <form method ='POST'>
                {% csrf_token %}
                <h2>Add Survey Details</h2>
                <div class="apply">
                    <div class="input-box">
                        <label >Name</label>
                        <input type="text" value="{{ instance.name }}" readonly>
                    </div>
                    <h1>Residential details</h1>
                    <div class="house-details">
                    <div class="input-box">
                        <label >House No</label>
                        <input type="text" value="{{ instance.house_no }}" readonly>
                    </div>
                    <div class="input-box">
                        <label >House Name</label>
                        <input type="text" value="{{ instance.house_name }}" readonly>
                    </div>
                    </div>
                    <div class="input-box">
                        <label >Address</label>
                        <input type="text" value="{{ instance.address }}" readonly>
                    </div>
                    <h1>Survey details</h1>
                    <div class="description">
                        <label >Survey description</label>
                        <textarea  rows="5" name="survey_desc"></textarea>
                    </div>
                    <div class="input-box">
                        <label >Estimated Loss</label>
                        <input type="text" name="estimated_loss"> 
                    </div>
                </div>
                <button class="button" type="submit">
                    SUBMIT
                </button>
            </form>
            
            
        </div>
    </div>
</body>
</html>
